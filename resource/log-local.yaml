version: 1
formatters:
  simple:
    format: '%(asctime)s [%(threadName)s][%(name)s][%(levelname)s] - %(message)s'
  jsonlogger:
    (): jsonformatter.JsonFormatter
handlers:
  console:
    class: logging.StreamHandler
    formatter: jsonlogger
    stream: ext://sys.stdout
loggers:
  __main__:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: INFO
  handlers: [console]
